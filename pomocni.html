<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <button class="remove-btn" onclick="removeMyPost(this)">Remove</button>



    <div class="post-actions">
        <p><b>Author:</b> ${trenutni_korisnik.username}</p>
        <div>
            <button onclick="likePost(this)" class="likePostJS like-btn"><span>${post.likes}</span> Likes</button>
            <button class="comment-btn" onclick="commentPost(this)">Comments</button>
            ${delete_post_html}
        </div>
    </div>


    <div class="single-post"></div>

    <div class="single-comment"><span>Korisnik</span></div>


    <div class="single-comment komentator">
        <div class="levo">${komentar.content}</div>
        <div class="desno">${user.username}</div>
    </div>
    
</body>
</html>
