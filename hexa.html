<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/profile.jpg" alt="profile" class="profile">

                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount">Edit account</button>
                    <button id="logout">Logout</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form action="" id="postForm">
                        <textarea name="" id="postContent" cols="30" rows="5" placeholder="Write something and publish it..."></textarea>
                        <button>Publish</button>
                    </form>
                    <div id="allPostWrapper"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="custom_modal">

        <button id="closeModal">X</button>

        <form action="" id="editForm">

            <h2>Edit profile</h2>

            <div>
                <label for="korisnicko_ime">User name:</label>
                <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="micko.zikic1">
            </div>

            <div>
                <label for="edit_email">Email address:</label>
                <input type="email" name="register_email" id="edit_email" placeholder="micko.zikic@mail.com">
            </div>

            <div>
                <button>Edit</button>
            </div>
        </form>

        <hr>

        <button id="obrisiProfil">DELETE PROFILE</button>
    </div>
    
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/hexa.js"></script>
</body>
</html>
