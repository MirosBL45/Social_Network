<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drustvena mreza</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/JMlogo.png" type="image/x-icon">
</head>
<body>

    <div class="logo">
        <img src="img/logo.png" alt="logo">
    </div>

    <h1>Društvena mreža namenjena etičkim H4K3R1M4</h1>

    <div class="main_wraper">
        <form action="" id="loginForm">
            <h2>Login</h2>

            <div>
                <label for="login_email">Email:</label>
                <input type="email" name="email" id="login_email" placeholder="niko.nikolic@mail.com">
            </div>

            <div>
                <label for="login_lozinka">Lozinka:</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="******">
            </div>

            <div>
                <button>Uloguj se</button>
            </div>
        </form>
    </div>

    <div class="no_acc_register">
        <p>Nemas nalog?</p>
        <button id="registracija">Registruj se!</button>
    </div>

    <div class="custom_modal">
        <button id="closeModal">X</button>

        <form action="" id="registrationForm">
            <h2>Registracija korisnika</h2>

            <div>
                <label for="korisnicko_ime">Korisnicko ime: *</label>
                <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="mare.pajic1">
            </div>

            <div>
                <label for="email">Email adresa: *</label>
                <input type="email" name="register_email" id="email" placeholder="mare.pajic@mail.com">
            </div>

            <div>
                <label for="lozinka">Lozinka: *</label>
                <input type="password" name="register_lozinka" id="lozinka" placeholder="*******">
            </div>

            <div>
                <label for="ponovi_lozinku">Ponovi lozinku: *</label>
                <input type="password" name="ponovi_lozinku" id="ponovi_lozinku" placeholder="*******">
            </div>

            <div>
                <button>Registruj se</button>
            </div>
        </form>
    </div>
    
    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
